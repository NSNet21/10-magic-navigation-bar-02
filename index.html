<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Navigation Menu Indicator Demo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li class="link active">
          <a href="#">
            <!-- home -->
            <span class="icon"><i class="bi bi-house-door-fill"></i></span>
          </a>
        </li>
        <li class="link">
          <a href="#">
            <!-- profile -->
            <span class="icon"><i class="bi bi-person-fill"></i></span>
          </a>
        </li>
        <li class="link">
          <a href="#">
            <!-- message -->
            <span class="icon"><i class="bi bi-chat-fill"></i></span>
          </a>
        </li>
        <li class="link">
          <a href="#">
            <!-- photo -->
            <span class="icon"><i class="bi bi-camera-fill"></i></span>
          </a>
        </li>
        <li class="link">
          <a href="#">
            <!-- setting -->
            <span class="icon"><i class="bi bi-gear-fill"></i></span>
          </a>
        </li>
        <div class="indicator"><span></span></div>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
